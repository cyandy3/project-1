<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Application</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=KoHo:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;1,200;1,300;1,400;1,500;1,600;1,700&display=swap" rel="stylesheet">

<body>
    <div class="app">
    <header>
        <form class="search-form" id="search-form">
            <input type="search" placeholder="Enter a city..." required class="search-form-input" id="search-form-input"/>
            <input type="submit" value="search" class="search-form-button"/>
        </form>
    </header>
    <main>
        <div class="weather-app-data">
        <div>
        <h1 class="weather-app-city" id="city"></h1>
        <p class="weather-app-details">
            <span id="time"></span> 
            <span id="description">sattered clouds </span>
            <br/>
            Humidity: <strong id="humidity"></strong>, Wind: <strong id="wind-speed"></strong>
        </p>
        </div>
        <div class="weather-app-temperature-container">
            <div id="icon">
                
            </div>
            <div class="weather-app-temperature" id="temperature"></div>
            <div class="weather-app-unit">Â°F</div>
        </div>
    </div>
